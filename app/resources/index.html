<!doctype html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeJ Party View</title>
     <link rel="stylesheet" href="/public/style.css">
      <script src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

<body>
<div id="grid">
<div id="page">
<script src="/public/background.js"></script>
  <header>
    <h1>WeJ Party Page</h1>
  </header>
    <br>
    <div id="wrapper">

    <div id="songs">
      <div id="search">
      <form action="https://api.spotify.com/v1/search" method="get" enctype="application/x-www-form-urlencoded" id="form-ajax">
        <input type="text" name="q" id="searchField" placeholder="Enter a song to search" autocomplete="off">
        <button type="submit" id="searchButton">
          Search
        </button>
      </form>
      </div>
      <br>
      <div id="">
        <h4>Current Queue</h4>
      </div>
      <div id="songs-container">
      </div>
      
    </div>
    <div id="container">
      <h2 id="sr">Search Results</h2>
      <button id="exit">exit</button>
      <div id="search-results">
      </div>
    </div>
  </div>
</div>

</body>
<script src="/public/search.js"></script>
<script src="/public/songs.js"></script>
</html>
